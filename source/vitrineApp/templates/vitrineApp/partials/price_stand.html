{% load static %}

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<section id="pricing" class="section-padding parallex-bg white_text">
    <div class="container">
      <div class="div_zindex">
        <div class="row">
          <div class="col-md-12">
            <div class="heading-sec clearfix">
              <div class="section-header text-center">
                <h2>Tarifs exposants</h2>
                <p>Réservez vos stands</p>
              </div>
            </div>
          </div>
    <div class="col-sm-5 col-md-5 vc_col">
          <div class="timer_wrap padding_50px text-center">
              <div id="demo" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                  </ul>
                
                  <!-- The slideshow -->
                  <div class="carousel-inner text-center">
                      {% for event in events %}
                          
                          {% if forloop.first %}
                          <div class="carousel-item active">
                              <img src="{% static 'assets/images/marche-d-afrique-15.png' %}"  alt="Chicago">
                              <div class="carousel-caption">
                                  <h3>{{event.name}}</h3>
                                  <p>{{event.date}}</p>
                              </div>
                          </div>
                          {% else %}
                          <div class="carousel-item">
                              <img src="{% static 'assets/images/marche-d-afrique-15.png' %}"  alt="Chicago">
                              <div class="carousel-caption">
                                  <h3>{{event.name}}</h3>
                                  <p>{{event.date}}</p>
                              </div>
                          </div>
                          {% endif %}
                      {% endfor %}
                  </div>
                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>
              </div>
          </div>
      </div>
      <div class="col-sm-7 col-md-7 vc_col">
          <div class="timer_wrap padding_50px text-center">
              <div class="banner-form">
                  <h3 style="color: black">Reservez votre Stand ! </h3>
                  <!--Registration Form-->
                  <form method="POST" class="formShamman" classname="ReservationStandForm">
                      {% csrf_token %}
                      <div class="form-group select">
                          <select name="event" class="form-control" required="">
                              <option value="">Quel evenement vous interesse ?</option>
                              {% for event in events %}
                                  <option value="{{event.id}}">{{event.name}}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                          <input class="form-control" name="payer_fname" id="fullname" placeholder="Nom et prénoms" required type="text">
                      </div>
                      <div class="form-group">
                          <input class="form-control" name="email"  placeholder="Adresse email" required type="email">
                      </div>
                      <div class="form-group">
                          <input class="form-control" name="contact" placeholder="Numero de téléphone" required type="text">
                      </div>
                      <div class="form-group">
                          <input class="form-control" name="domaine" placeholder="Domaine d'activité" required type="text">
                      </div>
                      <div class="form-group">
                          <textarea class="form-control" name="description" rows="5" placeholder="Décrivez en quelques mots en quoi consisteras votre participation ..." required ></textarea>
                      </div>
                      <div class="contact-btn-m text-center">
                          <button class="btn btn-block" type="submit"> Valider ma demande</button>
                      </div>
                  </form>
              <!--/Registration Form--> 
              </div>
          </div>
      </div>
  
      
        </div>
      </div>
    </div>
    <div class="dark-layer"></div>
  </section>
