{% extends 'base/adminBase.html' %}
{% load myfilters %}
{% load static %}
{% load i18n %} 

{% block "content" %}
	
				<!-- begin #content -->
                <div id="content" class="content">
                   
                    <h1 class="page-header">Ajout nouveau produit <small>...</small></h1>
                    <!-- end page-header -->
                    <br>
                    <!-- begin row -->
                    <form method="POST" id="summer" class="formShamman" classname="ProduitForm">
                        {% csrf_token %}
                        <div class="row">

                            <div class="col-md-3">
                                <div class="">
                                    <label>{% translate "Nom du produit" %} </label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                </div> <br>
                                <div class="">
                                    <label>{% translate "Description breve du produit" %} </label>
                                    <div class="form-group">
                                        <textarea rows="4" class="form-control" name="description"></textarea>
                                    </div>
                                </div> <br>
                                <div class="">
                                    <label>{% translate "Prix" %} </label>
                                    <div class="form-group">
                                        <input type="number" class="form-control" name="price">
                                    </div>
                                </div> <br>
                                <div class="">
                                    <label>{% translate "Photo d'illustration 1" %} </label>
                                    <div class="">
                                        <img style="width: 100px;" src="{{element.image1.url}}" class="img-thumbnail logo">
                                        <input class="hide" type="file" name="image1">
                                        <button type="button" class="btn btn-sm bg-purple pull-right btn_image"><i class="fa fa-image"></i></button>
                                    </div>
                                </div> <br>
                                <div class="">
                                    <label>{% translate "Photo d'illustration 1" %} </label>
                                    <div class="">
                                        <img style="width: 100px;" src="{{element.image2.url}}" class="img-thumbnail logo">
                                        <input class="hide" type="file" name="image2">
                                        <button type="button" class="btn btn-sm bg-purple pull-right btn_image"><i class="fa fa-image"></i></button>
                                    </div>
                                </div> <br>
                                <div class="">
                                    <label>{% translate "Photo d'illustration 1" %} </label>
                                    <div class="">
                                        <img style="width: 100px;" src="{{element.image3.url}}" class="img-thumbnail logo">
                                        <input class="hide" type="file" name="image3">
                                        <button type="button" class="btn btn-sm bg-purple pull-right btn_image"><i class="fa fa-image"></i></button>
                                    </div>
                                </div> <br>
                                
                                <br>
                                <div class="text-right">
                                    <button type="submit" class="btn dim btn-primary"><i class="fa fa-refresh"></i> {% translate "Valider le formulaire" %}</button>
                                </div>
                            </div>

                            <!-- begin col-10 -->
                            <div class="col-md-9">
                                <div class="panel panel-inverse m-b-0">
                                    <div class="panel-heading">
                                        <div class="panel-heading-btn">
                                        </div>
                                        <h4 class="panel-title">PLUS D'INFOS</h4>
                                    </div>
                                    <div class="panel-body p-0">
                                        <form action="" method="POST" name="summernote_form">
                                            <textarea class="summernote" id="infos" rows="5" name="infos"></textarea>
                                        </form>
                                    </div>
                                </div><br>
                                <div class="panel panel-inverse m-b-0">
                                    <div class="panel-heading">
                                        <div class="panel-heading-btn">
                                        </div>
                                        <h4 class="panel-title">RECETTES</h4>
                                    </div>
                                    <div class="panel-body p-0">
                                        <form action="" method="POST" name="summernote_form">
                                            <textarea class="summernote" id="recettes" rows="5" name="recettes"></textarea>
                                        </form>
                                    </div>
                                </div><br>
                                <div class="panel panel-inverse m-b-0">
                                    <div class="panel-heading">
                                        <div class="panel-heading-btn">
                                        </div>
                                        <h4 class="panel-title">AVIS CLIENTS</h4>
                                    </div>
                                    <div class="panel-body p-0">
                                        <form action="" method="POST" name="summernote_form">
                                            <textarea class="summernote" id="avis" rows="5" name="avis"></textarea>
                                        </form>
                                    </div>
                                </div>
                                <div class="panel panel-inverse m-b-0">
                                    <div class="panel-heading">
                                        <div class="panel-heading-btn">
                                        </div>
                                        <h4 class="panel-title">FAQ</h4>
                                    </div>
                                    <div class="panel-body p-0">
                                        <form action="" method="POST" name="summernote_form">
                                            <textarea class="summernote" rows="5" id="faq" name="faq"></textarea>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- end col-10 -->
                            <!-- begin col-2 -->
                          
                            <!-- end col-2 -->
                        </div>
                    </form>
                    <!-- end row -->
                </form>
                <!-- end #content -->

{% endblock "content" %}


{% block "scriptjs" %}
    <script>
        $(document).ready(function() {
            FormSummernote.init(); 
        });
    </script>
{% endblock "scriptjs" %}
